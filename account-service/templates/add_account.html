<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Account Details</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('https://images.prismic.io/bethtechnology/ZnQKvZm069VX16dP_SFBETH-FF_BG_High_Res_v1.png?auto=format,compress?w=3840') no-repeat center center/cover;
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  color: white;
}

.form-box {
  background: rgba(0, 0, 0, 0.4);
  padding: 40px 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 550px;
  text-align: center;
  backdrop-filter: blur(8px);
  margin-top: 60px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

h2 {
  margin-bottom: 20px;
  font-size: 1.8em;
  font-weight: 600;
  color: #fff;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

input, select, textarea {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  font-size: 0.95em;
}

button {
  width: 95%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background-color: #0078ff;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #005fcc;
}

/* Back button */
.back-btn {
  display: inline-block;
  margin-bottom: 15px;
  background-color: #3c6382;
  color: white;
  padding: 8px 15px;
  border-radius: 8px;
  text-decoration: none;
  transition: background 0.3s;
  margin-top: 15px;
}

.back-btn:hover {
  background-color: #0a3d62;
}

/* Responsive design for smaller devices */
@media (max-width: 600px) {
  .form-box {
    width: 95%;
    padding: 25px 20px;
    margin-top: 40px;
  }

  h2 {
    font-size: 1.4em;
  }
}
</style>
</head>
<body>
  <div class="form-box">
    <h2>Add Account Details</h2>
    <form method="POST" action="/add_account">
      <input type="text" name="fullname" placeholder="Full Name" required><br>
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="phone" placeholder="Phone" required><br>
      <input type="date" name="dob" required><br>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br>
      <textarea name="address" placeholder="Address" required></textarea><br>
      <input type="text" id="account_number" name="account_number" readonly><br>
      <input type="text" name="account_type" placeholder="Account Type (Savings/Current)" required><br>
      <input type="text" name="branch" placeholder="Branch" required><br>
      <input type="text" name="ifsc" placeholder="IFSC Code" required><br>
      <input type="password" name="pin" placeholder="Set 4-digit PIN" pattern="\d{4}" required><br>
      <button type="submit">Save Account</button>
    </form>
    <a href="{{ url_for('account') }}" class="back-btn">â¬… Back</a>
  </div>

  <script>
  // Generate a unique 10-digit account number automatically
  function generateAccountNumber() {
    const prefix = "2025"; // Example: branch/year prefix
    const randomPart = Math.floor(100000 + Math.random() * 900000); // 6 random digits
    return prefix + randomPart;
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("account_number").value = generateAccountNumber();
  });
  </script>
</body>
</html>
