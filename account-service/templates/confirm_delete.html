<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Confirm Account Deletion</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('https://img.freepik.com/premium-vector/financial-banking-technology-concept_387612-31.jpg') no-repeat center center/cover;
  min-height: 100vh;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.container {
  background: rgba(0, 0, 0, 0.7);
  padding: 30px 40px;
  border-radius: 15px;
  width: 400px;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

h2 {
  margin-bottom: 20px;
}

input[type="password"] {
  padding: 10px;
  width: 80%;
  margin-bottom: 20px;
  border: none;
  border-radius: 8px;
  text-align: center;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  font-weight: bold;
}

.delete-btn {
  background-color: #dc3545;
}

.delete-btn:hover {
  background-color: #a71d2a;
}

.cancel-btn {
  background-color: #0078ff;
}

.cancel-btn:hover {
  background-color: #005fcc;
}
</style>
</head>
<body>
  <div class="container">
    <h2>Confirm Account Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ account.fullname }}</strong> (Account No: {{ account.account_number }})?</p>
    <form method="post">
      <input type="password" name="pin" placeholder="Enter your PIN" required>
      <br>
      <button type="submit" class="delete-btn">Confirm Delete</button>
      <a href="{{ url_for('view_accounts') }}" class="cancel-btn" style="text-decoration:none; padding:10px 20px;">Cancel</a>
    </form>
  </div>
</body>
</html>
