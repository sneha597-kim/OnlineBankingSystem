<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify PIN</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('https://img.freepik.com/premium-vector/financial-banking-technology-concept_387612-31.jpg') no-repeat center center/cover;

  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  background: rgba(0, 0, 0, 0.7);

}
h2 {
  text-align: center;
  color: #00bfff;
  margin-bottom: 20px;
}
input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
  margin-top: 10px;
  background: rgba(255,255,255,0.9);
  font-size: 15px;
}

  width: 100%;
  padding: 12px;
  margin-top: 20px;
  background: #0078ff;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;

a {

  margin-top: 15px;
  color: #00bfff;

</head>
