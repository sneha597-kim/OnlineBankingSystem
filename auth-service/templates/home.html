<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Banking System - Home</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://img.freepik.com/premium-vector/financial-banking-technology-concept_387612-31.jpg') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.75);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 1.6em;
      color: #00c3ff;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00c3ff;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.45);
    }

    .dashboard {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    .dashboard h2 {
      margin-bottom: 15px;
      color: #00eaff;
      font-size: 1.8em;
    }

    .dashboard p {
      font-size: 1.1em;
      color: #f0f0f0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      font-size: 0.9em;
      color: #ccc;
    }

    .logout-btn {
      background: #00c3ff;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
    }

    .logout-btn:hover {
      background: #008ecf;
    }

  </style>
</head>
<body>

  <header>
    <h1>ðŸ’³ Online Banking Dashboard</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="#">Transactions</a>
      <a href="http://127.0.0.1:5001/account?username={{ session['user'] }}">Account</a>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="dashboard">
      <h2>Welcome, {{ username }} ðŸ‘‹</h2>
      <p>You are successfully logged in to your secure online banking system.</p>
      <p>Use the navigation bar to explore your account and perform transactions.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Online Banking System | Secure. Fast. Reliable.
  </footer>

</body>
</html>
